<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音平账号-登录</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/other.css">
</head>
<script src="script/js/require.js" type="text/javascript"  defer async="true" data-main="script/js/main.js"></script>

<body>
    <div id="login-index">
        <!-- 导入头部 -->
        <div class="login-reg-h"></div>
        <div class="login-content">
            <div class="content-bg">
                <a href="#"></a>
            </div>
            <div class="login">
                <h1 class="login-title">
                    一个账号，玩转所有音平服务
                </h1>
                <div class="login-main">
                    <div class="main">
                        <p class="main-title">密码登录</p>
                        <form method="post" onsubmit="return false;">
                            <div class="user">
                                <input type="text" class="text" id="username" placeholder="用户名">
                            </div>

                            <div class="pass">
                                <input type="password" class="password" id="password" placeholder="密码">
                            </div>


                            <div class="forget clearfix">
                                <a href="#">忘记密码?</a>
                            </div>
                            <input type="submit" name="submit" value="立即登录" id="submit" class="denglu buttons">
                            <div class="login-foot">
                                <div class="f-main">
                                    <dl>
                                        <dt>合作伙伴账号登录：</dt>
                                        <dd><a href="#" class="weixin"></a></dd>
                                        <dd><a href="#" class="zfb"></a></dd>
                                        <dd><a href="#" class="qq"></a></dd>
                                        <dd><a href="#" class="weibo"></a></dd>
                                    </dl>
                                </div>
                            </div>
                            <a href="registor.html" class="zhuce buttons">注册音平账号</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 导入底部 -->
        <div class="login-reg-f"></div>
    </div>

</body>

</html>
