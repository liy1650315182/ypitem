<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音平账号-注册</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/registor.css">
    <link rel="stylesheet" href="css/other.css">
</head>

<body>
    <div id="login-index">
        <div class="login-reg-h"></div>
        <div class="reg-content">
            <div class="container clearfix">
                <h1 class="title">
                    <span>一个账号，玩转所有音平服务</span>
                </h1>
                <div class="regbox">
                    <p class="reg-title">注册账号</p>


                    <form class="reg-main" action="http://10.31.162.37/js/ypitem/php/registor.php" method="post" id="form1">
                        <p class="enter">
                            <input type="text" class="enter-items" id="username" name="username" placeholder="用户名">
                            <label class="error" for="username">(3-15字符长度，支持汉字、字母、数字及_)</label>
                        </p>
                        

                        <p class="enter">
                            <input type="password" class="enter-items" id="password" name="password" placeholder="密码">
                            <label class="error" for="password">(密码长度必须介于6 到 20位之间)</label>
                        </p>
                        

                        <p class="enter">
                            <input type="password" class="enter-items" name="repass" id="repass" placeholder="确认密码">
                            <label class="error" for="repass">(请输入确认密码)</label>
                        </p>

                        <p class="enter">
                            <input type="email" class="enter-items" name="email" id="email" placeholder="邮箱">
                            <label class="error" for="email">(请输入邮箱)</label>
                        </p>
                        

                        <div class="reg-f">
                            <input type="checkbox" name="checkbox" id="checkbox" checked>
                            <label for="checkbox">我已阅读并同意</label>
                            <a href="#">《音平网服务协议》</a>
                        </div>
                        <input type="submit" value="立即注册" id="submit" name="submit" class="zhuce buttons">
                        <a href="login.html" class="denglu buttons">已有账号，去登录</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="login-reg-f"></div>
    </div>
    <script src="script/thirdplugins/jquery.js"></script>
    <script src="script/thirdplugins/jquery.validate.js"></script>
    <script src="script/js/registor.js"></script>
</body>

</html>
